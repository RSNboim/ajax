<script>

	function smartLoadDoc(url) {
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {		
				
					let jsonobj = JSON.parse(this.responseText);
					for (const i of jsonobj) {
						let tamplate = document.querySelector("#table1").innerHTML += `<tr>
          <td>${i.id}</td>
          <td>${i.first_name}</td>
          <td>${i.last_name}</td>
          <td>${i.email}</td>
          <td>${i.gender}</td>
        </tr>`;
					}
				}

			}
		
		xhttp.open("GET", url);
		xhttp.send();
	};
